<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <title>T Rice LAB-pet-adoption</title>
</head>
<body>
  <div id="buttons" >
    <button id="showall" class="btn">Show All</button>
    <button id="cats" class="btn">Cats</button>
    <button id="dogs" class="btn">Dogs</button>
    <button id="dinos" class="btn">Dinos</button>
  </div>

  
  <div class="parent">
    <div id="app"></div>
  </div>
  

  <button type="button" class="modalBtn" class='btn' class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    Submit Your Pet
  </button>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Submit Your Pet</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="petname" placeholder="Pet Name">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Color</label>
              <input type="text" class="form-control" id="petcolor" placeholder="Pet Color">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Special Skill</label>
              <input type="text" class="form-control" id="petskill" placeholder="Tell us about your pet's special skill">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Picture</label>
              <input type="text" class="form-control" id="petpic" placeholder="Please include link to picture">
            </div>
        
            <legend class="col-form-label col-sm-2 pt-0">Choose Pet Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="cat" checked>
                <label class="form-check-label" for="gridRadios1">
                  Cat
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="dog">
                <label class="form-check-label" for="gridRadios2">
                  Dog
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="dino">
                <label class="form-check-label" for="gridRadios2">
                  Dinosaur
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="petsubmit" data-bs-dismiss="modal">Submit Pet</button>
              </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  


  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


  <script src="main.js"></script>

  


</body>
</html>
